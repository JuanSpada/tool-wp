<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool WP - We Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <img src="/wp.png" alt="">
        </div>
        <div class="col-md-8 m-auto">
            <label for="phone">Teléfono (con código de área):</label>
            <input id="phone" name="phone" type="text" placeholder="541139342713"/>
            <label for="message">Mensaje:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
            <button id="sendBtn">Envíar</button>
        </div>
        <p class="text-center mt-3">By <a href="https://www.wemanagement.com.ar">We Management</a></p>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
